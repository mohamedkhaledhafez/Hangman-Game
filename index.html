<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Hungman Game</title>
</head>
<body>
    <div class="container">
        <div class="game-info">
            <div class="game-name">Hangman Game</div>
            <div class="category">
                Word From: <span></span>  
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="hangman-draw">
                <div class="the-draw">
                    <div class="the-stand"></div>
                    <div class="the-hang"></div>
                    <div class="the-rope"></div>
                    <div class="the-man">
                        <div class="head"></div>
                        <div class="body"></div>
                        <div class="hands"></div>
                        <div class="legs"></div>
                    </div>
                </div>
            </div>
            <div class="letters"></div>
        </div>
        <hr>
        <div class="letters-guess"></div>
    </div>

    <!-- Add sound to Game -->    
    <!-- <audio id="success" src="audio/عمرو دياب - نغمة الحرمان - MP3.MP3" preload="auto"></audio> -->
    <!-- <audio id="fail" src="audio/غريبة الناس.mp3" preload="auto"></audio> -->

    <script src="main.js"></script>
    <script src="jquery-3.5.1.min.js"></script>
</body>
</html>
